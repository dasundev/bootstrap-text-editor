<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Text Editor - [CT-2019-065]</title>
</head>

<body>
    <!-- toolbar -->
    <div class="bg-dark d-flex justify-content-center align-items-center">
        <button type="button" class="tool" onclick="bold()">
            <img src="assets/images/bold-xxl.png" width="25" height="25" alt="Bold">
        </button>
        <button type="button" class="tool" onclick="underline()">
            <img src="assets/images/format_underline_white_192x192.png" width="35" height="35" alt="Underline">
        </button>
        <button type="button" class="tool" onclick="italic()">
            <img src="assets/images/italic-xxl.png" width="25" height="25" alt="Italic">
        </button>
        <button class="tool">
            <img src="assets/images/font-color.png" width="40" height="40" alt="Font Color">
        </button>
        <button class="tool">
            <img src="assets/images/left.png" width="25" height="25" alt="Left">
        </button>
        <button class="tool">
            <img src="assets/images/justify.png" width="25" height="25" alt="Justify">
        </button>
        <button class="tool">
            <img src="assets/images/right.png" width="25" height="25" alt="Right">
        </button>
        <button class="tool">
            <img src="assets/images/center.png" width="25" height="25" alt="Center">
        </button>
        <button class="tool">
            <img src="assets/images/undo-4-32.png" width="25" height="25" alt="Undo">
        </button>
        <button class="tool">
            <img src="assets/images/action-redo-32.png" width="25" height="25" alt="Redo">
        </button>
    </div>

    <!-- editor -->
    <div class="editor" contenteditable="true">

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
<!-- Author: Dasun Tharanga | CT-2019-065 -->
</html>
